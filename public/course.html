<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Webpage</title>
  <link rel="stylesheet" href="/css/output.css">
  <style>
    /* Additional custom styles can be added here */

    /* Responsive styles */
    @media (max-width: 640px) {
      /* Adjust navigation bar */
      .container {
        padding: 2rem;
      }

      .flex.items-center.justify-between.py-4.px-4 {
        flex-direction: column;
        align-items: center;
      }

      .flex.items-center.space-x-4 {
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
      }

      .text-2xl.font-bold {
        text-align: center;
        margin-bottom: 1rem;
      }

      /* Adjust description box */
      .w-full.h-24.p-2.border.border-gray-300.rounded {
        height: 8rem;
      }

      /* Adjust navigation buttons */
      .flex.justify-between {
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
      }

      .bg-gray-200.hover:bg-gray-300.text-gray-800.font-bold.py-2.px-4.rounded {
        width: 100%;
      }

      /* Adjust footer */
      .mx-auto.flex.flex-col.md\:flex-row.items-center.justify-between.px-4 {
        flex-direction: column;
        align-items: center;
      }

      .text-xl.font-bold {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="bg-pink-500">
    <div class="container mx-auto flex items-center justify-between py-4 px-4">
      <div class="flex items-center">
        <a href="/index.html">
          <img src="/images/logo.jpg" alt="Logo" class="h-8 w-8 mr-2">
          <h1 class="text-white text-2xl font-bold">Finance Kannada</h1>
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="/in_home.html" class="text-white hover:text-purple-200 px-4 py-2">Home</a>
        <a href="/course.html" class="text-white hover:text-purple-200 px-4 py-2">Course</a>
        <a href="/index.html" class="text-white hover:text-purple-200 px-4 py-2">Log out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto py-8 px-4">
    <h2 id="videoTitle" class="text-2xl font-bold mb-4">Course Video</h2>

    <!-- Video Player -->
    <video controls>
      <source src="/api/video" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Description Box -->
    <div class="mb-4">
      <textarea id="description" class="w-full h-24 p-2 border border-gray-300 rounded" placeholder="Video Description" readonly></textarea>
    </div>


    <!-- Navigation Buttons -->
    <div class="flex justify-between">
      <button id="prevButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Previous</button>
      <button id="nextButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Next</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-gray-500 py-8">
    <div class="mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <h2 class="text-xl font-bold">Contact us</h2>
      <div class="mt-4 md:mt-0">
        <a href="mailto:example@example.com" class="mr-4">example@example.com</a>
        <a href="tel:+1234567890" class="mr-4">123-456-7890</a>
        <a href="https://www.instagram.com/example" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>
  
</body>

</html>
